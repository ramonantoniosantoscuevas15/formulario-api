<h2>Crear Persona</h2>
<form (submit)="guardarCambios()"[formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre:</mat-label>
    <input matInput [formControl] = "form.controls.nombre"/>
    <mat-error>{{obtenerErrorNombre()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Apellido:</mat-label>
    <input matInput [formControl] = "form.controls.apellido"/>
    <mat-error>{{obtenerErrorApellido()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cedula:</mat-label>
    <input matInput [formControl] = "form.controls.cedula"/>
    <mat-error>{{obtenerErrorCedula()}}</mat-error>
  </mat-form-field>

  <h4>Seleccione Las Categorias</h4>
  <app-selector-multiple [Seleccionados]="categoriasSeleccionadas" [NoSeleccionados]="categoriasNoSeleccionadas"></app-selector-multiple>

  <div class="contenedor-botones">
    <button mat-flat-button type="submit"
    [disabled]="form.invalid">
    guardar Cambios</button>
    <a mat-stroked-button routerLink="/">Cancelar</a>

  </div>
</form>
