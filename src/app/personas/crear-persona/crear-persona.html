<h2>Crear Persona</h2>
<form (submit)="guardarCambios()"[formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Nombre:</mat-label>
    <input matInput [formControl] = "form.controls.nombre"/>
    <mat-error>{{obtenerErrorNombre()}}</mat-error>
  </mat-form-field>
  <div class="contenedor-botones">
    <button mat-flat-button type="button" (click)="guardarCambios()"
    [disabled]="form.invalid">
    guardarCambios</button>
    <a mat-stroked-button routerLink="/landing">Cancelar</a>

  </div>
</form>
