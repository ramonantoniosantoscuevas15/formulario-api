
<form (submit)="guardarCambios()"[formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>tipo:</mat-label>
    <input matInput [formControl] = "form.controls.tipo"/>
    @if (formUtilidades.isvalidField(form,'tipo')) {
      <mat-error>{{formUtilidades.getFieldError(form,"tipo")}}</mat-error>
    }

  </mat-form-field>
  <div class="contenedor-botones">
    <button mat-flat-button type="submit"
    [disabled]="form.invalid">
    guardarCambios</button>
    <a mat-stroked-button routerLink="/landing">Cancelar</a>

  </div>
</form>
