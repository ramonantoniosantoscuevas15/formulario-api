
<h2>Datos de las personas</h2>
<button class="boton" mat-flat-button type="button" routerLink="/personas/crear-persona">Crear Persona</button>
<!--<button (click)="AgregarPersona()">Agregar Persona</button>-->

<app-listado-generico [listado]="personas">
  <ng-container contenido>
   <div class="personas-contenedor">
    @for (persona of personas; track $index) {
      <div class="persona-contenedor">
      <p>Nombre: {{persona.nombre}}</p>
      <p>Apellido: {{persona.apellido}}</p>
      <p>Cedula: {{persona.cedula}}</p>
        <div>
          <a mat-flat-button type="button" routerLink="/personas/editar-persona">Editar</a>
          <button mat-flat-button type="button" class="warn">Borrar</button>
        </div>

      </div>
    }

   </div>
  </ng-container>
</app-listado-generico>
